<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini-App - Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #ff4500;
            margin: 10px 0;
        }

        .order-summary {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .menu-item {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .menu-item img {
            width: 50px;
            height: 50px;
        }

        .menu-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .add-btn {
            background-color: #ff9500;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #e68a00;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .minus-btn,
        .plus-btn {
            background-color: #ff4500;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .minus-btn:hover,
        .plus-btn:hover {
            background-color: #cc3700;
        }

        .view-order-btn {
            background-color: #00cc00;
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .view-order-btn:hover {
            background-color: #00b300;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="order-summary">
            <p>via @BlindsProBot</p>
            <p>Order summary: $0.00</p>
        </div>
        <div class="menu">
            
        </div>
        <button class="view-order-btn">VIEW ORDER</button>
    </div>
    <script>
        let products = [];
        let order = JSON.parse(localStorage.getItem('order')) || [];
        let quantities = {};

        fetch('assets/products.json')
            .then(response => {
                if (!response.ok) throw new Error('Файл не найден');
                return response.json();
            })
            .then(data => {
                products = data;
                renderProducts();
            })
            .catch(error => console.error('Ошибка загрузки товаров:', error));

        function renderProducts() {
            const container = document.getElementById('menu-container');
            if (!container) {
                console.error('Контейнер menu-container не найден');
                return;
            }
            container.innerHTML = '';
            products.forEach(product => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                const qty = quantities[product.id] || 0;
                menuItem.innerHTML = `
                    <img src="https://ghost5675.github.io/forTest/assets/${product.image}" alt="${product.name}">
                    <p>${product.name} - $${product.price.toFixed(2)}</p>
                    <div class="quantity">
                        <button class="minus-btn" onclick="updateQuantity('${product.id}', -1)">-</button>
                        <span>${qty}</span>
                        <button class="plus-btn" onclick="updateQuantity('${product.id}', 1)">+</button>
                    </div>
                `;
                container.appendChild(menuItem);
            });
            updateOrderSummary();
        }

        function updateQuantity(productId, change) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            quantities[productId] = (quantities[productId] || 0) + change;
            if (quantities[productId] < 0) quantities[productId] = 0;

            order = order.filter(item => item.id !== productId || quantities[productId] > 0);
            if (quantities[productId] > 0) {
                order.push({ id: productId, name: product.name, price: product.price });
            }
            localStorage.setItem('order', JSON.stringify(order));
            renderProducts(); 
        }

        function updateOrderSummary() {
            const total = order.reduce((sum, item) => sum + item.price, 0).toFixed(2);
            document.getElementById('order-total').textContent = `Order summary: $${total}`;
        }

        function viewOrder() {
            if (order.length === 0) {
                alert("Ваш заказ пуст.");
            } else {
                const orderText = order.map(item => `${item.name} - $${item.price.toFixed(2)}`).join("\n");
                alert("Ваш заказ:\n" + orderText);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tg = Telegram.WebApp;
            const theme = tg.themeParams;
            document.body.style.backgroundColor = theme.bg_color || '#1a1a1a';
            document.body.style.color = theme.text_color || '#ffffff';
            tg.MainButton.setText("Закрыть").show().onClick(() => tg.close());

            order.forEach(item => {
                quantities[item.id] = (quantities[item.id] || 0) + 1;
            });
            renderProducts();
        });
    </script>
</body>

</html>
