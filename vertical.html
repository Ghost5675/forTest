<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini-App - Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #ff4500;
            margin: 10px 0;
        }

        .order-summary {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .menu-item {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .menu-item img {
            width: 50px;
            height: 50px;
        }

        .menu-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .add-btn {
            background-color: #ff9500;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #e68a00;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .minus-btn,
        .plus-btn {
            background-color: #ff4500;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .minus-btn:hover,
        .plus-btn:hover {
            background-color: #cc3700;
        }

        .view-order-btn {
            background-color: #00cc00;
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .view-order-btn:hover {
            background-color: #00b300;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Та самая хонка</h1>
        <div class="order-summary">
            <p>via @BurgerKingBot</p>
            <p>Order summary: $0.00</p>
        </div>
        <div class="menu">
            
        </div>
        <button class="view-order-btn">VIEW ORDER</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButtons = document.querySelectorAll('.add-btn');
            const minusButton = document.querySelector('.minus-btn');
            const plusButton = document.querySelector('.plus-btn');
            const quantitySpan = document.querySelector('.quantity span');
            let quantity = 0;

            addButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert('Item added to order!');
                });
            });

            minusButton.addEventListener('click', () => {
                if (quantity > 0) {
                    quantity--;
                    quantitySpan.textContent = quantity;
                }
            });

            plusButton.addEventListener('click', () => {
                quantity++;
                quantitySpan.textContent = quantity;
            });
        })

        fetch('assets/products.json')
            .then(response => response.json())
            .then(data => {
                window.products = data;
                renderProducts();
            })
            .catch(error => console.error('Ошибка загрузки товаров:', error));

        function renderProducts() {
            const menu = document.querySelector('.menu');
            menu.innerHTML = '';
            window.products.forEach(product => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - $${product.price}</p>
                    <button class="add-btn">ADD</button>
                `;
                menu.appendChild(menuItem);
            });
        }

    </script>
</body>

</html>
