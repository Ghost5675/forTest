<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini-App - Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #ff4500;
            margin: 10px 0;
        }

        .order-summary {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .menu-item {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .menu-item img {
            width: 50px;
            height: 50px;
        }

        .menu-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .add-btn {
            background-color: #ff9500;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #e68a00;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .minus-btn,
        .plus-btn {
            background-color: #ff4500;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .minus-btn:hover,
        .plus-btn:hover {
            background-color: #cc3700;
        }

        .view-order-btn {
            background-color: #00cc00;
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .view-order-btn:hover {
            background-color: #00b300;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Та самая хонка</h1>
        <div class="order-summary">
            <p>via @BurgerKingBot</p>
            <p>Order summary: $0.00</p>
        </div>
        <div class="menu">
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/hamburger_1f354.png" alt="Burger">
                <p>Burger - $4.99</p>
                <button class="add-btn">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/fries_1f35f.png" alt="Fries">
                <p>Fries - $1.49</p>
                <div class="quantity">
                    <button class="minus-btn">-</button>
                    <span>0</span>
                    <button class="plus-btn">+</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/hot-dog_1f32d.png" alt="Hotdog">
                <p>Hotdog - $3.49</p>
                <button class="add-btn">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/taco_1f32e.png" alt="Taco">
                <p>Taco - $3.99</p>
                <button class="add-btn">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/pizza_1f355.png" alt="Pizza">
                <p>Pizza - $7.99</p>
                <button class="add-btn">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/doughnut_1f369.png" alt="Donut">
                <p>Donut - $1.49</p>
                <button class="add-btn">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/popcorn_1f37f.png" alt="Popcorn">
                <p>Popcorn - $1.99</p>
                <button class="add-btn">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/beverage-box_1f9cb.png" alt="Coke">
                <p>Coke - $1.49</p>
                <button class="add-btn">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://em-content.zobj.net/thumbs/120/apple/325/shortcake_1f370.png" alt="Cake">
                <p>Cake - $10.99</p>
                <button class="add-btn">ADD</button>
            </div>
        </div>
        <button class="view-order-btn">VIEW ORDER</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButtons = document.querySelectorAll('.add-btn');
            const minusButton = document.querySelector('.minus-btn');
            const plusButton = document.querySelector('.plus-btn');
            const quantitySpan = document.querySelector('.quantity span');
            let quantity = 0;

            addButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert('Item added to order!');
                });
            });

            minusButton.addEventListener('click', () => {
                if (quantity > 0) {
                    quantity--;
                    quantitySpan.textContent = quantity;
                }
            });

            plusButton.addEventListener('click', () => {
                quantity++;
                quantitySpan.textContent = quantity;
            });
        })
    </script>
</body>

</html>
